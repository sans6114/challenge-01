<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <!-- mi app en general -->
  <main>
    <!-- mis postres -->
    <section aria-labelledby="desserts-heading">
      <h2 id="desserts-heading">Desserts</h2>
      <div class="desserts">
        <!-- codigo JS que renderiza mis cards  -->
      </div>
    </section>

    <!-- mi carrito -->
    <aside aria-labelledby="cart-heading">
      <h2 id="cart-heading">Your cart (3)</h2>
      <div class="cart-container">
        <!-- codigo js -->
      </div>
    </aside>
    <dialog open>
      <div>
              
        <h2>Order confirmed</h2>
        <p>We hope you enjoy your food!</p>
      </div>
      <!-- codigo js -->
      <div class="purchase-container">
        <div class="purchase-item">
          <img src="./public/images/brownie.jpg" alt="">
          <div>
          
            <h3>Classic tiramissu</h3>
            <p aria-label="Quantity">1x</p>
            <p aria-label="Unit price">$5.50</p>
          </div>
          <p aria-label="Total-product">$5.50</p>
        </div>

        <div class="purchase-item">
          <img src="./public/images/brownie.jpg" alt="">
          <div>
            <h3>Classic tiramissu</h3>
            <p aria-label="Quantity">1x</p>
            <p aria-label="Unit price">$5.50</p>
          </div>
          <p aria-label="Total-product">$5.50</p>
        </div>

      </div>
      <form method="dialog">
        <button>start new order</button>
      </form>
    </dialog>
  </main>
  <script type="module" src="/src/main.js"></script>
   <script type="module" src="/src/app.js"></script>
</body>

</html>
